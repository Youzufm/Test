
{%load static%}

<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href=" {% static 'css/auth.css' %}">
  <link rel="icon" type="image/PNG" href="{% static 'images/Tanaad College LOGO.PNG'%}">
</head>
<body>
  <div class="container">
   
    <form id="loginForm" method="POST" action="{%url 'useradd' %}">
        {% csrf_token %}
        {% if error %}
          <p>{{ error }}</p>
        {% endif %}
      <div class="logo">
        <img src="{% static 'images/Tanaad College LOGO.png' %}" alt="">
      </div>
      <div class="title">
        <p class="hd">Tanaad College</p>
      </div>
        
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username"  required>
      </div>
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="email"  required name="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"  required name="password">
      </div>
      <div class="form-group">
        <label for="password">Re-enter:</label>
        <input type="password"  required name="password1">
      </div>
      <div class="form-group">
        <input type="submit" value="Signup" onclick="validateForm()">
      </div>
    </form>
  </div>

<script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var password1 = document.getElementById("password1").value;
      if (password==password1) {
        alert("Please enter same password");
        return false;
      }
      alert("Login successful");
    }
  </script> 
</body>
</html>
