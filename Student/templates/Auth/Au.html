
{%load static%}
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="icon" type="image/PNG" href="{% static 'images/Tanaad College LOGO.PNG'%}">
  <link rel="stylesheet" href=" {% static 'css/auth.css' %}">
  <style>
    a{
      color: rgb(255, 255, 255);
      font-size: 30px;
     text-decoration: none;
    }
    a:hover{
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
   
    <form id="loginForm" method="POST" action="{%url 'user_login' %}">
        {% csrf_token %}
        {% if error %}
          <p>{{ error }}</p>
        {% endif %}
      <div class="logo">
        <img src="{% static 'images/Tanaad College LOGO.png' %}" alt="">
      </div>
      <div class="title">
        <p class="hd">Tanaad College</p>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text"  required name="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"  required name="password">
      </div>
      <p class="forg"><a href="http://">Forget password</a></p>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
      <div class="Create">
        <a href="{%url 'Signup'%}">Create account</a>
       </div>
      
    </form>
  </div>

<script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "" || password === "") {
        alert("Please fill in all fields");
        return false;
      }
      alert("Login successful");
    }
  </script> 
</body>
</html>
